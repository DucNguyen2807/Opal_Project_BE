on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-compose:
    runs-on: self-hosted
    environment: docker
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run 'docker compose'
      run: sudo docker compose -f compose.yaml up --build -d
